language: c

cache: apt

compiler:
  - gcc

before_script:
  - wget https://launchpad.net/gcc-arm-embedded/5.0/5-2015-q4-major/+download/gcc-arm-none-eabi-5_2-2015q4-20151219-linux.tar.bz2 -O /tmp/gcc-arm.tar.bz2
  - tar -xf /tmp/gcc-arm.tar.bz2
  - export PATH=$PWD/gcc-arm-none-eabi-5_2-2015q4/bin:$PATH
  - export CC="arm-none-eabi-gcc"
  - export CXX="arm-none-eabi-g++"
  - wget https://github.com/greatscottgadgets/libbtbb/archive/master.zip
  - unzip master.zip
  - mkdir libbtbb-master/build
  - pushd libbtbb-master/build
  - cmake ..
  - make
  - sudo make install
  - sudo ldconfig
  - popd

script:
  - mkdir host/build
  - pushd host/build
  - CFLAGS="-g -Wall -Wextra -Werror -Wno-zero-length-array" cmake ..
  - make
  - sudo make install
  - sudo ldconfig
  - popd
  - pushd firmware
  - export CC="arm-none-eabi-gcc"
  - export CXX="arm-none-eabi-g++"
  - make

addons:
  apt:
    packages:
      - libpcap-dev
      - libbluetooth-dev
      - libusb-1.0-0-dev
